name: Publish to PyPI

on:
  push:
    tags:
      - '*'  # Triggers on any tag (e.g., 1.0.0, 1.1.0)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important! Ensures all tags are fetched

    - name: Read version from pyproject.toml
      id: project_version
      run: |
        VERSION=$(python - <<'PY'
import tomllib
from pathlib import Path

data = tomllib.loads(Path('pyproject.toml').read_text())
print(data['project']['version'])
PY
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Ensure tag matches project version
      env:
        PROJECT_VERSION: ${{ steps.project_version.outputs.version }}
      run: |
        TAG_NAME="${GITHUB_REF##*/}"
        if [[ "$TAG_NAME" != "$PROJECT_VERSION" && "$TAG_NAME" != "v$PROJECT_VERSION" ]]; then
          echo "Tag $TAG_NAME does not match version $PROJECT_VERSION from pyproject.toml" >&2
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel build twine versioningit

    - name: Build the Package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: "__token__"
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: python -m twine upload dist/*
